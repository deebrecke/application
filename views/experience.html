This page is where the user writes all about themselves. It also gathers information on how many years
 experience they have and if they are willing to relocate. The "next" button takes them to the "job-openings" page-->
<include href="views/head-tags.html"></include>
<include href="views/header.html"></include>

<div class="container">
    <form action="#" method="post">
        <h1>Experience</h1>
        <hr>
        <div class="row">
            <div class="col-8" id="bio-box">
                <label for="bio" class="form-label">Biography:</label>
                <!--text box using bootstrap class to make it the same size as neighboring column-->
                <textarea class="form-control h-100" id="bio" name="bio"></textarea>
            </div>

            <div class="col-4" id="other-stuff">
                <div class="row">
                    <label for="github" class="form-label">Github Link</label>
                    <input type="text" class="form-control" id="github" name="github">
                </div>
                <br>

                <div class="row">
                    <label class="control-label">Years Experience</label>
                    <!--put some consistent space between the elements-->
                    <div class="d-flex justify-content-between">
                        <label><input type="radio" name="experience" value="0-2"> 0-2 </label>
                        <label><input type="radio" name="experience" value="2-4"> 2-4 </label>
                        <label><input type="radio" name="experience" value="4+"> 4+ </label>
                    </div>
                </div>
                <br>

                <div class="row">
                    <label class="control-label">Willing to Relocate?</label>
                    <div class="d-flex justify-content-between">
                        <label><input type="radio" name="relo" value="Yes"> Yes </label>
                        <label><input type="radio" name="relo" value="No"> No </label>
                        <label><input type="radio" name="relo" value="Maybe"> Maybe </label>
                    </div>
                </div>
                <br>
                <div class="row d-flex align-self-end">
                    <button class="btn btn-primary w-100" type="submit">Next ></a></button>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
