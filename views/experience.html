<br>

<div class="container">
    <form action="apply3" method="post">
        <h1>Experience</h1>
        <hr>
        <div class="row">
            <div class="col-8" id="bio-box">
                <label for="bio" class="form-label">Biography</label>
                <!--This looks right until you type info in but it puts curser in middle of box -->
                <input type="text" class="form-control h-100" id="bio">
            </div>

            <div class="col-4" id="other-stuff">
                <div class="row">
                    <label for="github" class="form-label">Github Link</label>
                    <input type="text" class="form-control" id="github">
                </div>
                <br>

                <div class="row">
                    <label class="control-label">Years Experience</label>
                    <div class="d-flex justify-content-between">
                        <label><input type="radio" name="experience" value="none"> 0-2 </label>
                        <label><input type="radio" name="experience" value="some"> 2-4 </label>
                        <label><input type="radio" name="experience" value="lots"> 4+ </label>
                    </div>
                </div>
                <br>

                <div class="row">
                    <label class="control-label">Willing to Relocate?</label>
                    <div class="d-flex justify-content-between">
                        <label><input type="radio" name="relo" value="reloyes"> Yes </label>
                        <label><input type="radio" name="relo" value="relono"> No </label>
                        <label><input type="radio" name="relo" value="relomaybe"> Maybe </label>
                    </div>
                </div>
                <br>

                <div class="row d-flex align-self-end">
                    <button class="btn btn-primary w-100"><a href = "apply3">Next ></a></button>
                </div>

            </div>
        </div>
    </form>
</div>
