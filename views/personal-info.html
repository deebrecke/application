This is the first page of the application. The user enters basic contact info here
 and hits the "next" button to go to the "experience" page-->
<include href="views/head-tags.html"></include>
<include href="views/header.html"></include>

<div class="container">
    <form action="#" method="post">
        <h1>Personal Information</h1>
        <hr>
        <div class="row" id="row1">
            <div class="col-8" id="info-column">

                <div class="form-group">
                    <div class="row" id="namefields">
                        <div class="col-6">
                            <label for="fname" class="control-label">First Name</label>
                            <input type="text" class="form-control" id="fname" name="fname">
                        </div>
                        <div class="col-6">
                            <label for="lName" class="control-label">Last Name</label>
                            <input type="text" class="form-control" id="lName" name="lname">
                        </div>

                        <check if="{{ isset(@errors['name'])}}">
                            <span class="err">{{ @errors['name'] }}</span>
                        </check>
                    </div>
                </div>

                <div class="row" id="emailfield">
                    <div class="col-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <check if="{{ isset(@errors['email'])}}">
                        <span class="err">{{ @errors['email'] }}</span>
                    </check>
                </div>
            </div>
            <div class="col-4" >
                <div class="row">
                    <div class="col-12 border" id="privacy-policy">
                        <label></label>
                        <p><b>Note:</b> All information entered is protected by our <b>privacy policy.</b>
                            Profile information can be viewed by others with your permission.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="row2">
            <div class="col-4">
                <!--Dropdown menu for all 50 states defaulting to WA-->
                <label for="state" class="form-label">State</label>
                <select class="form-control" id="state" name="state">
                    <option value="Washington" selected>Washington</option>
                    <repeat group="{{@states}}" value="{{@state}}">
                        <option value="{{@state}}">{{@state}}</option>
                    </repeat>
                </select>
            </div>

            <div class="col-4">
                <label for="phone" class="form-label">Phone (9 digits, no spaces or punctuation please) </label>
                <input type="text" class="form-control" id="phone" name="phone">
                <check if="{{ isset(@errors['phone'])}}">
                    <span class="err">{{ @errors['phone'] }}</span>
                </check>
            </div>

            <div class="col-4 d-flex align-items-end">
                <button class="btn btn-primary w-100" type="submit"> Next ></button>
            </div>
        </div>

    </form>

</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
