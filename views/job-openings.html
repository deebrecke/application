This is the last page of the form on which the user checks boxes to say what
 types of jobs they are interested in. The "next" button on this page takes them
 to the summary page-->
<include href="views/head-tags.html"></include>
<include href="views/header.html"></include>

<div class="container">
    <form action="#" method="post">
        <h1>Job Openings Mailing Lists</h1>
        <hr>

        <div class="row">
            <label class="control-label"><b>Software Development Jobs</b></label>
            <div class="row d-flex justify-content-between">
                <repeat group="{{ @jobs }}" value="{{ @job }}">
                    <label class="col-3"><input type="checkbox" name="jchoice[]" value="{{@job}}"> {{ @job }}</label>
                </repeat>
            </div>
            <check if="{{ isset(@errors['job'])}}">
                <span class="err">{{ @errors['job'] }}</span>
            </check>
        </div>


        <div class="row">
            <label class="control-label"><b>Industry Verticals</b><br></label>
            <div class="row d-flex justify-content-left">
                <repeat group="{{ @verticals }}" value="{{ @vertical }}">
                    <label class="col-3"><input type="checkbox" name="vchoice[]" value="{{ @vertical }}"> {{ @vertical }}</label>
                </repeat>
            </div>

            <check if="{{ isset(@errors['vertical'])}}">
                <span class="err">{{ @errors['vertical'] }}</span>
            </check>
        </div>

        <br>

        <div class="row">
            <!--empty div to add space so button will be aligned on the right-->
            <div class="col-8">
            </div>

            <div class="col-4">
                <button class="btn btn-primary w-100" type="submit">Next ></button>
            </div>
        </div>
    </form>
</div>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
